<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework5</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/790754f20a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <img class="img-size" src="./img/logo.jpg" alt="logo">
        </div>
        <div class="middle-top">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="top-right">
            <span class="search">
                <img src="./img/search.png" alt="search">
            </span>
            <span class="shopping-cart">
                <img src="./img/shopping cart.jpg" alt="cart">
            </span>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </div>

    </div>
    <div class="my-cart">
        <h1>My Cart</h1>
    </div>
    <div class="container-a">
        <div class="box-top-left">
            <i class="fa fa-trash icon-bin"></i>
            <div class="blue-box">
                <i class="fa fa-file-text-o icon-file-docs"></i>
                <h3>Google Docs</h3>
                <h5>Used for business</h5>
            </div>
            <h2>Google Docs</h2>
            <div>
                <span class="dot-container"><span class="green-dot"></span></span>
                <span class="dot-container"><span class="gray-dot"></span></span>
                <span class="dot-container"><span class="gray-dot"></span></span>
                <span class="drop-down">
                    <select name="LV" id="LV">
                        <option value="LV1-2">LV1-3</option>
                        <option value="LV2-3">LV2-3</option>
                        <option value="LV3-3">LV3-3</option>
                    </select>
                </span>
            </div>
            <div class="content">
                THB 150
            </div>
        </div>
        <div class="box-top-left" style="margin-left: 20px;">
            <i class="fa fa-trash icon-bin"></i>
            <div class="orange-box">
                <i class="fa-solid fa-file-invoice icon-file-slides"></i>
                <h3>Google Slides</h3>
                <h5>Used for business</h5>
            </div>
            <h2>Google Slides</h2>
            <div>
                <span class="dot-container"><span class="green-dot"></span></span>
                <span class="dot-container"><span class="gray-dot"></span></span>
                <span class="dot-container"><span class="gray-dot"></span></span>
                <span class="drop-down">
                    <select name="LV" id="LV">
                        <option value="LV1-4">LV1-4</option>
                        <option value="LV2-4">LV2-4</option>
                        <option value="LV3-4">LV3-4</option>
                        <option value="LV4-4">LV4-4</option>
                    </select>
                </span>
            </div>
            <div class="content">
                THB 150
            </div>
        </div>
    </div>
    <div class="container-b">
        <h3><strong>Order Info</strong></h3>
        <h3>Subtotal</h3>
        <h4>THB 300</h4>
        <i class="fa-solid fa-ticket icon-ticket"></i>
        <input class="input" type="text" placeholder="Promotion code">
        <div class="button-apply">apply</div>
        <h3 class="in-line">Total payment</h3>
        <h1>THB 300</h1>
        <div class="button-checkout"><strong>LOG IN TO CHECKOUT</strong></div>
    </div>
</body>

</html>
